<div class="container mt-5">
  <button type="button" class="btn btn-primary my-3">
    Agregar nuevo usuario
  </button>
  <div class="row">
    <div class="col">
      <div
        *ngIf="clientes.length == 0"
        class="alert alert-primary"
        role="alert"
      >
        No hay usuarios en la base de datos. :'v
      </div>
      <table *ngIf="clientes.length > 0" class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="clientes.length > 0">
          <tr *ngFor="let cliente of clientes">
            <th scope="row">{{ cliente.nombre }}</th>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td class="text-center">
              <a class="link-primary link__personal">
                <i class="fa-solid fa-pen"></i>
              </a>
              <a
                class="link-primary link__personal"
                (click)="deleteClienteById(cliente)"
              >
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
